<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Map generator - GS</title>
  </head>
  <body>
    <div class="horizontal">
      <div id="leftContainer"  class="vertical">
        <h1>ITEMS</h1>
        <div id="imageContainer">
          <img src="sprites.png" alt="sprite" id="image" style="display: none" />
        </div>
      </div>

      <div id="rightContainer" class="vertical">
        <h1>MAP</h1>
        <div id="map"></div>
        <div id="selection" style="display: none;"></div>
        <div class="checkbox">
          <input type="checkbox" name="autoCheckbox" id="autoCheckbox"/> AUTO NEXT CELL 
        </div>
        <div id="contextMenu">
          <div id="undoOption">
            <div>Undo</div>
            <div>Ctrl+Z</div>
          </div>
          <div id="redoOption">
            <div>Redo</div>
            <div>Ctrl+Y</div>
          </div>
          <div id="cutOption">
            <div>Cut</div>
            <div>Ctrl+X</div>
          </div>
          <div id="copyOption">
            <div>Copy</div>
            <div>Ctrl+C</div>
          </div>
          <div id="pasteOption">
            <div>Paste</div>
            <div>Ctrl+V</div>
          </div>
          <div id="deleteOption">
            <div>Delete</div>
            <div>Del</div>
          </div>     
        </div>
      </div>
    </div>

    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
