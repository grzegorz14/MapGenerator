<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>Map generator - GS</title>
  </head>
  <body>
    <div class="horizontal">
      <div id="leftContainer"  class="vertical">
        <h1>Items</h1>
        <div id="imageContainer">
          <img src="sprites.png" alt="sprite" id="image" style="display: none" />
        </div>
      </div>

      <div id="rightContainer" class="vertical">
        <h1>Map</h1>
        <div id="map"></div>
        <div class="checkbox">
          <input type="checkbox" name="autoCheckbox" id="autoCheckbox"/> auto next cell 
        </div>
      </div>
    </div>

    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
